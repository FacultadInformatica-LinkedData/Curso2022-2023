<!DOCTYPE HTML>
<html lang="en">

<head>
    <link rel="shortcut icon" href="https://www.intuswindows.com/wp-content/uploads/2016/04/Logo-energy-conservation-Round_v3.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Public Energy Consumption in Madrid</title>
    <style>
        #wrapper {
            width: auto;
            height: auto;
        }

        #left {
            width: auto;
            height: auto;
            float: left;
        }

        #right {
            width: auto;
            height: auto;
            float: left;
        }

        .responsive {
            width: 100%;
            max-width: 400px;
            height: auto;
        }

        body{
            background-color: lightgreen;
        }

    </style>
</head>

<body>
    <section id="map_section"><iframe id="mapframe" src="../templates/map.html" style="position:absolute;top:0;left:0;width:50%;height:100%;"></iframe></section>
    <section id="logo_section" style="position:absolute;top:0;right:0;width:50%;height:100%">
        <center> <img src="https://www.intuswindows.com/wp-content/uploads/2016/04/Logo-energy-conservation-Round_v3.png" alt="Logo"
                class="responsive" style="width:25%;height:25%; margin-top: 75px; margin-right: 22px;"> </center>
    </section>
    <section id="buttons_section" style="position:absolute;top:25%;right:0;width:49%;height:75%;">
        <div class="container">
            <form style="margin-top: 100px; margin-left: 50px;">
                <h2><p class="text-center" style="margin-right: 80px;">Query Parameters</p></h2>
                <label for="building_name">Select Building</label>
                <select id="building_name" style="margin-left: 10px;">
                    <option value=default>All</option>
                    {% for elem in building %}
                    <option value="{{elem}}">{{elem}}</option>
                    {% endfor %}
                </select>
                <label for="building_type" style="margin-left: 40px;">Select Building Type</label>
                <select id="building_type" style="margin-left: 15px;">
                    <option value=default>All</option>
                    {% for elem in building_type %}
                    <option value="{{elem}}">{{elem}}</option>
                    {% endfor %}
                </select>
                <br>
                <label for="all districts">Select District</label>
                <select id="district" style="margin-left: 19px;">
                    <option value=default>All</option>
                    {% for elem in district %}
                    <option value="{{elem}}">{{elem}}</option>
                    {% endfor %}
                </select>
                <label for="all neighborhoods" style="margin-left: 40px;">Select Neighborhood</label>
                <select id="neighborhood" style="margin-left: 10px;">
                    <option value=default>All</option>
                    {% for elem in neighborhood %}
                    <option value="{{elem}}">{{elem}}</option>
                    {% endfor %}
                </select>
                <br>
                <label for="latest year">Select Year</label>
                <select name="latest year" id="year" style="margin-left: 35px;">
                    <option value=default>Latest</option>
                    {% for elem in year %}
                    <option value="{{elem}}">{{elem}}</option>
                    {% endfor %}
                </select>
                <label for="latest month" style="margin-left: 40px;">Select Month</label>
                <select name="latest month" id="month" style="margin-left: 67px;">
                    <option value=default>Latest</option>
                    {% for elem in month %}
                    <option value="{{elem}}">{{elem}}</option>
                    {% endfor %}
                </select>
                <br><br>
                    <div class=button style="margin-left: 185px;"> 
                        <input class="button" type = "button" onclick="send_form(
                            document.getElementById('building_name').value,
                            document.getElementById('building_type').value,
                            document.getElementById('district').value,
                            document.getElementById('neighborhood').value,
                            document.getElementById('year').value,
                            document.getElementById('month').value)" 
                        value = "Launch Query">
                    </div>

            </form>
        </div>
    </section>
    <script type = "text/javascript">               
        function send_form(building_name, building_type, district, neighborhood, year, month){   
            
                const jsonString = JSON.stringify({
                    building_name: building_name, 
                    building_type: building_type, 
                    district: district, 
                    neighborhood: neighborhood, 
                    year: year,
                    month: month
                });
                const xhr = new XMLHttpRequest();

                xhr.open("POST", "/process/query"); 
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.send(jsonString);
                
                xhr.onreadystatechange = function() { 
                    if(this.readyState == 4)
                        if (this.status == 201) {
                            const myIframe = document.getElementById("mapframe");
                            myIframe.contentWindow.location.reload();
                        }else{
                            alert("Error: No se pudo realizar la solicitud de query")
                        }
                }
        }
    
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
